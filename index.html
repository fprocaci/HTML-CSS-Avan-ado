<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componete</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <p>Recentes</p>
        <h1>Trabalhos</h1>
      </header>
      <main>
        <div id="cardA" class="card">
          <img
            src="https://images.unsplash.com/photo-1485827404703-89b55fcc595e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fHRlY2hub2xvZ3l8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
            alt="Imagem do Robô"
          />
          <h2><span>Programação</span> Robótica</h2>
        </div>
        <div id="cardB" class="card">
          <img
            src="https://images.unsplash.com/photo-1496171367470-9ed9a91ea931?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fHRlY2hub2xvZ3l8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
            alt="Imagem do Robô"
          />
          <h2><span>Design</span>UI/UX</h2>
        </div>
        <div id="cardC" class="card">
          <img
            src="https://images.unsplash.com/photo-1485579149621-3123dd979885?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjN8fHRlY2hub2xvZ3l8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
            alt="Imagem do Robô"
          />
          <h2><span>Entrevistas</span>Podcast</h2>
        </div>
        <div id="cardD" class="card">
          <img
            src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzl8fHRlY2hub2xvZ3l8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
            alt="Imagem do Robô"
          />
          <h2><span>Músicas</span>Playlists</h2>
        </div>
      </main>
    </div>
    <footer>
      <div class="logo-footer">
        <img src="image/logo-no-background.png" alt="" />
      </div>
    </footer>
  </body>
</html>
